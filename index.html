<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'docs',
      el: '#app',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      maxLevel: 6,
      subMaxLevel: 6,
      loadNavbar: true,
      mergeNavbar: true,
      coverpage: true,
      onlyCover: true,
      repo: 'https://github.com/h2asol/docs/',
      auto2top: true,
      plugins: [
        EditOnGithubPlugin.create('https://github.com/h2asol/docs/tree/master/',
                  null,
                  'üìù Editar'
              )
      ],
      repo: 'https://github.com/SAP/openui5-docs',
      search: {
              noData: {
                  '/': 'Sem resultados!'
              },
              paths: 'auto',
              placeholder: {
                  '/': 'Pesquisar'
              },
      },
      formatUpdated: '{DD}.{MM}.{YYYY} {HH}:{mm}',
      markdown: {
          smartypants: true
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
</body>
</html>
